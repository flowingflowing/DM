<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>DailyMate</title>
</head>
<body>
  <div class="head-logo">
    <img src="titlelogo.png" height="30px" alt="logo" style="margin: 10px;">
    <headbar>DAILYMATE</headbar>
  </div>
  <div class = "user-prof">
    <img id="over1" class="propic" src="./propic/p1.png" alt="profile_picture"/>
    <div class="nameborder">
      <div class="username">야근하는개발자</div>
    </div>
    <div class="bio">
      정보1<br>정보2<br>정보3
    </div>  
    <div class="appear">
      <sb>절대 갇혀있는 게 아닙니다 하하</sb>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <div class="menubar">
    <button class="mButton0" id="proBtn" type="button" onclick="changeByPro()">프로필</button>
    <button id="ideBtn" type="button" onclick="changeByIde()">이상형</button>
  </div>
  <script>
    $( document ).ready( function() {
      $( '#proBtn' ).click( function() {
        $('#proBtn').addClass('mButton0');
        $('#ideBtn').removeClass('mButton0');
      } );
    } );
    $( document ).ready( function() {
      $( '#ideBtn' ).click( function() {
        $('#ideBtn').addClass('mButton0');
        $('#proBtn').removeClass('mButton0');
      } );
    } );
  </script>
</body>
</html>
